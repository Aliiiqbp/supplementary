: category: External, Course, Prerequisite
  content: ''
  description: <p>A great course which covers probability theory from axioms up until
    basic Markov Chains and Markov Decision Processes. Intructed by the great  <a
    href="https://www.mit.edu/~jnt/home.html">Prof. John Tsitsiklis</a>, auditing
    this course is highly suggested for those students who feel uncomfortable with
    general probability theory.</p>
  title: MIT6.041-F2010 Probabilistic Systems Analysis & Applied Probability
